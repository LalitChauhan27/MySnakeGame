<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="yes">
    <title>MySnakeGame</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div class="touchbox">
            <img src="img/up.svg" alt="up button" id="upbtn">
            <img src="img/left.svg" alt="left button" id="leftbtn">
            <img src="img/down.svg" alt="down button" id="downbtn">
            <img src="img/right.svg" alt="right button" id="rightbtn">
        </div>
        <div id="ground"></div>
    </div>
    
</body>
<script src="js/index.js"></script>
</html>
