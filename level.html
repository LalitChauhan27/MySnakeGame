<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty Adjuster</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/level_style.css">

</head>
<body>
    <button type="button" class="btn btn-primary btn-lg" id="music_button" onclick="change()">Music Off</button>
    <div class="btn-group" role="group" id="level_adjuster">
        <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href = 'index.html'; slow();">Slow</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href = 'index.html'; mod();">Moderate</button>
        <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href = 'index.html'; fast();">Fast</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
